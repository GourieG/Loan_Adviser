<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Advisor Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="close-btn">X</div> <div class="login-division">
            <h1>Loan Advisor Login</h1>
            <p>Secure access to your loan advisor portal</p>
            <div class="button-container">
                <button class="social-login">Email</button>
                <button class="social-login">Google</button>
                <button class="social-login">Microsoft</button>
                <button class="social-login">Apple</button>
            </div>
            <button class="login-btn">Login</button>
        </div>
        <div class="info-division">
            <p class="caption">Simplify and manage your loan applications with our user-friendly portal</p>
            <div class="logo-container">
                <img src="logo1.png" alt="logo 1">
                <img src="logo2.png" alt="logo 2">
                <img src="logo3.png" alt="logo 3">
                <img src="logo4.png" alt="logo 4">
                <img src="logo5.png" alt="logo 5">
            </div>
        </div>
    </div>
</body>
</html>
